<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../app-form-style.css">
    <title>Application Form</title>
</head>
<body class="app-form-page">
    <section>
        <div class="container">
            <h2>Application Form</h2>
            <form action="" class="form">
                <label for="">Full Name</label>
                <div class="users-info">
                    <div class="icons">
                        <input type="text"  placeholder="First name">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="icons">
                        <input type="text" placeholder="Last name">
                    </div>
                </div>

                <label for="">Date of birth</label>
                <div class="date-bht">
                    <input type="date" placeholder="mm/dd/yy">
                </div>

                <label for="">Information</label>
                <div class="info">
                    <div class="icons">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="icons">
                        <input type="tel" placeholder="Phone">
                    </div>
                </div>

                <label for="">Address</label>
                <div class="icons">
                    <input type="text" placeholder="Current Address">
                </div>

                <label for="">Upload your resume</label>
                <div class="upload-file icons">
                    <input type="file" class="file-upload">
                </div>

                <label for="">Cover letter</label>
                <div class="icons">
                    <textarea name="" id="" placeholder="Write your cover letter here... (Max: 500 characters)" maxlength="500"></textarea>
                </div>

                <div class="submit-btn">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
